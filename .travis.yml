language: java
jdk: openjdk8

services:
  - docker

before_install:
  - cd docker/dev
  - docker-compose up -d

before_script:
  - cd ../../src

addons:
  sonarcloud:
    organization: "jordanbgt-github"
    toekn: $SONAR_TOKEN

script:
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar -Dsonar.projectKey=JordanBgt_OC_Projet9_test

after_success:
  - cd docker/dev
  - docker-compose stop
